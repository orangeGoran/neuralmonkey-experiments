[main]
name="pos tagging"
output="tests/outputs/labeler"
tf_manager=<tf_manager>

train_dataset=<train_data>
val_dataset=<val_data>
test_datasets=[<val_data>]

runners=[<runner>]
trainer=<trainer>
evaluation=[("tags", evaluators.Accuracy)]

batch_size=10
runners_batch_size=10
epochs=2

validation_period="10s"
logging_period="2s"
overwrite_output_dir=True


[tf_manager]
class=tf_manager.TensorFlowManager
num_sessions=1
num_threads=4


[train_data]
class=dataset.load_dataset_from_files
s_source="tests/data/labeler/train.pcedt.forms"
s_tags="tests/data/labeler/train.pcedt.tags"

[val_data]
class=dataset.load_dataset_from_files
s_source="tests/data/labeler/val.pcedt.forms"
s_tags="tests/data/labeler/val.pcedt.tags"

[source_vocabulary]
class=vocabulary.from_dataset
datasets=[<train_data>]
series_ids=["source"]
max_size=500

[tags_vocabulary]
class=vocabulary.from_dataset
datasets=[<train_data>]
series_ids=["tags"]
max_size=50


[encoder]
class=encoders.DeepSentenceEncoder
name="sentence_encoder"
rnn_sizes=[10,9,8]
rnn_directions=["forward", "backward", "bidirectional"]
rnn_cell="NematusGRU"
embedding_size=7
dropout_keep_prob=0.5
data_id="source"
vocabulary=<source_vocabulary>

[decoder]
class=decoders.sequence_labeler.SequenceLabeler
name="tagger"
encoder=<encoder>
data_id="tags"
dropout_keep_prob=0.5
vocabulary=<tags_vocabulary>


[trainer]
class=trainers.cross_entropy_trainer.CrossEntropyTrainer
decoders=[<decoder>]
l2_weight=1.0e-8
clip_norm=1.0

[runner]
class=runners.LabelRunner
decoder=<decoder>
output_series="tags"
