<!doctype html>
<title>Zaključna naloga - Strojno prevajanje na osnovi nevronskih mrež</title>
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css') }}">
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='server.css') }}">

<div class="container">
  <div class="paper-sheet">

    <div class="site-header clearfix" style="font-family: 'Anaheim', sans-serif;">
      <a class="ufal" href="https://www.famnit.upr.si">
        <img src="https://www.famnit.upr.si/img/map/upfamnit.jpg" height="88" alt="Logo UFAL" title="Institute of Formal and Applied Linguistics">
      </a>
      <div class="spacer"></div>
      <h1>Sistem za strojno prevajanje na osnovi nevronskih mrež</h1>
      <h2><a href="https://www.famnit.upr.si">UP FAMNIT - Fakulteta za matematiko, naravoslovje in informacijske tehnologije</a></h2>

    </div>

    <div class="cl"></div>

    <div class="navbar">
      <div class="navbar-inverse">
        <div class="navbar-inner">
          <ul class="menu nav">
            <li class="leaf">
              <span class="title">Avtor:</span> <a href="https://github.com/orangeGoran">Goran Tubić</a>
              <span class="title">Mentor</span>: doc. dr. Jernej Vičič
              <span class="title">Somentor</span>: doc. dr. Branko Kavšek
              <span class="title">Koda</span>:  <a href="https://github.com/orangeGoran/neuralmonkey-experiments">Klik za dostop</a>
            </li>
          </ul>

        </div>
      </div>
    </div>

    <div class="contfield">
      <form id="translation-form" method="POST">

        <div class="label">
          <label for="source">Vhodna poved v slovenščini:</label>
        </div>
        <div class="control">
          <textarea name="source" id="source">{{ source }}</textarea>
        </div>

        <div class="control" id="submit-div">
          <input type="submit" class="button" value="Prevedi"/>
        </div>
      </form>
      <div class="clear"></div>
      {% if translation|length != 0 %}
      <form id="translation-form">
        <div class="label">
          <label for="source">Prevod povedi v angleščini:</label>
        </div>
        <div class="control">
          <textarea readonly name="source" id="source">{{ translation }}</textarea>
        </div>
      </form>
      {% endif %}
    </div>
  </div>

</div>
